<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduManage Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard">
    <div class="header">
        <h1>EduManage Dashboard</h1>
        <div class="user-info">
            <span class="user-name" id="userName">Loading...</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="dashboard-content">
        <!-- System Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3 id="totalStudents">-</h3>
                <p>Total Students</p>
            </div>
            <div class="stat-card">
                <h3 id="totalTeachers">-</h3>
                <p>Total Teachers</p>
            </div>
            <div class="stat-card">
                <h3 id="totalSections">-</h3>
                <p>Total Sections</p>
            </div>
            <div class="stat-card">
                <h3 id="activeUsers">-</h3>
                <p>Active Users</p>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('users')">Users</button>
            <button class="nav-tab" onclick="showTab('announcements')">Announcements</button>
            <button class="nav-tab" onclick="showTab('news')">News</button>
            <button class="nav-tab" onclick="showTab('events')">Events</button>
        </div>

        <!-- Users Tab -->
        <div id="users" class="tab-content active">
            <div class="data-section">
                <h2>System Users</h2>
                <div id="usersTable">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>

        <!-- Announcements Tab -->
        <div id="announcements" class="tab-content">
            <div class="data-section">
                <h2>Announcements</h2>
                <div id="announcementsTable">
                    <div class="loading">Loading announcements...</div>
                </div>
            </div>
        </div>

        <!-- News Tab -->
        <div id="news" class="tab-content">
            <div class="data-section">
                <h2>School News</h2>
                <div id="newsTable">
                    <div class="loading">Loading news...</div>
                </div>
            </div>
        </div>

        <!-- Events Tab -->
        <div id="events" class="tab-content">
            <div class="data-section">
                <h2>Upcoming Events</h2>
                <div id="eventsTable">
                    <div class="loading">Loading events...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadDashboard();
        });
    </script>
</body>
</html>
