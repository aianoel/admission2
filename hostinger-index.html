<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>EduManage - School Management System</title>
    <meta name="description" content="Complete school management system for student enrollment, academic tracking, and administration.">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="EduManage - School Management System">
    <meta property="og:description" content="Complete school management system for student enrollment, academic tracking, and administration.">
    <meta property="og:url" content="https://admission.icnt-ict.com">
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Load built CSS and JS from relative paths for Hostinger -->
    <script type="module" crossorigin src="./dist/public/assets/index-BCf-lp65.js"></script>
    <link rel="stylesheet" crossorigin href="./dist/public/assets/index-CXv0hoaj.css">
    
    <style>
      /* Base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        line-height: 1.6;
        color: #333;
        background: #f8fafc;
      }
      
      /* Loading screen styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-container.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 24px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-title {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
        letter-spacing: -0.025em;
      }
      
      .loading-subtitle {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 32px;
      }
      
      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        margin: 0 auto;
        overflow: hidden;
      }
      
      .loading-progress-bar {
        height: 100%;
        background: #ffffff;
        border-radius: 2px;
        animation: progress 2s ease-in-out infinite;
      }
      
      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      /* Error fallback styles */
      .error-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }
      
      .error-content {
        max-width: 500px;
      }
      
      .error-icon {
        font-size: 48px;
        color: #ef4444;
        margin-bottom: 16px;
      }
      
      .error-title {
        font-size: 24px;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 8px;
      }
      
      .error-message {
        color: #6b7280;
        margin-bottom: 24px;
      }
      
      .error-button {
        background: #3b82f6;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }
      
      .error-button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-container" id="loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-title">EduManage</div>
        <div class="loading-subtitle">School Management System</div>
        <div class="loading-progress">
          <div class="loading-progress-bar"></div>
        </div>
      </div>
    </div>
    
    <!-- Error fallback -->
    <div class="error-container" id="error">
      <div class="error-content">
        <div class="error-icon">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="error-title">Application Loading Error</div>
        <div class="error-message">
          There was a problem loading the application. Please check your internet connection and try again.
        </div>
        <button class="error-button" onclick="window.location.reload()">
          <i class="fas fa-refresh"></i> Reload Page
        </button>
      </div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <script>
      // Application loading management
      let loadingTimeout;
      let appLoaded = false;
      
      function hideLoading() {
        if (appLoaded) return;
        appLoaded = true;
        
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('fade-out');
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      }
      
      function showError() {
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        
        if (loading) loading.style.display = 'none';
        if (error) error.style.display = 'flex';
      }
      
      // Hide loading when React app loads
      window.addEventListener('load', function() {
        setTimeout(hideLoading, 800);
      });
      
      // Show error if app doesn't load within 10 seconds
      loadingTimeout = setTimeout(function() {
        if (!appLoaded) {
          console.error('Application failed to load within timeout');
          showError();
        }
      }, 10000);
      
      // Listen for React app initialization
      window.addEventListener('message', function(event) {
        if (event.data === 'react-app-loaded') {
          hideLoading();
        }
      });
      
      // Check if app is running via API health check
      fetch('/api/admin/system-stats')
        .then(response => {
          if (response.ok) {
            console.log('Backend is running');
          }
        })
        .catch(error => {
          console.warn('Backend health check failed:', error);
        });
    </script>
  </body>
</html>
