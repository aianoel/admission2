<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduManage - School Management System</title>
    <meta name="description" content="Complete school management system for students, teachers, and administrators">
    
    <!-- SEO and Social Media -->
    <meta property="og:title" content="EduManage - School Management System">
    <meta property="og:description" content="Complete school management system for students, teachers, and administrators">
    <meta property="og:type" content="website">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Load React Application Assets -->
    <script type="module" crossorigin src="/dist/public/assets/index-BCf-lp65.js"></script>
    <link rel="stylesheet" crossorigin href="/dist/public/assets/index-CXv0hoaj.css">
    
    <style>
      /* Loading Screen Styles */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.9;
      }
      
      /* Hide loading when app loads */
      #root:not(:empty) ~ .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- React Application Root -->
    <div id="root"></div>
    
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading">
      <div class="loading-content">
        <div class="spinner"></div>
        <div class="loading-title">EduManage</div>
        <div class="loading-subtitle">Loading School Management System...</div>
      </div>
    </div>
    
    <script>
      // Hide loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('hidden');
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
      
      // Fallback: hide after 5 seconds
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('hidden');
          setTimeout(() => loading.remove(), 500);
        }
      }, 5000);
    </script>
  </body>
</html>
